{% extends 'base.html' %} {% block title %}Dashboard Mitra - LapangIN{% endblock %} {% block content %}
<div class="min-h-screen bg-neutral-50" id="mitraDashboard">
  <!-- Header -->
  <div class="bg-white border-b border-neutral-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="py-6">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-display font-bold text-neutral-900">
              Dashboard Mitra
            </h1>
            <p class="text-neutral-600" id="welcomeMessage">
              Kelola lapangan dan pantau bisnis Anda!
            </p>
          </div>
          <div class="flex items-center space-x-4">
            <div class="flex items-center text-sm text-neutral-600">
              <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
              Mitra/Pemilik
            </div>
            <button onclick="logoutUser()" class="btn btn-secondary">
              Logout
              <svg
                class="w-4 h-4 ml-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H3"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div id="dashboardLoading" class="flex justify-center items-center py-20">
    <div
      class="w-8 h-8 border-4 border-primary-500 border-t-transparent rounded-full animate-spin"
    ></div>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 hidden" id="dashboardContent">
    <!-- Content will be loaded dynamically -->
  </div>

  <!-- Error State -->
  <div id="dashboardError" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 text-center hidden">
    <div class="w-16 h-16 bg-red-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
      <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>
    <h3 class="text-neutral-900 font-medium mb-2">Gagal memuat dashboard</h3>
    <p class="text-neutral-600 text-sm mb-4">Terjadi kesalahan saat memuat data dashboard</p>
    <button onclick="window.location.reload()" class="btn btn-primary">Coba Lagi</button>
  </div>
</div>
{% endblock %} {% block script %}
<script>
  // Load dashboard content on page load
  document.addEventListener("DOMContentLoaded", async function () {
    try {
      // Check user authentication
      const userStatus = await checkUserStatus();
      
      if (!userStatus.authenticated || userStatus.user.role !== 'mitra') {
        window.location.href = '/login';
        return;
      }

      // Load dashboard data
      const dashboardData = await makeAjaxRequest("/api/mitra-dashboard/", {
        headers: {
          Accept: "application/json",
        },
      });

      if (dashboardData.success) {
        // Update welcome message
        const welcomeMessage = document.getElementById("welcomeMessage");
        welcomeMessage.textContent = `Selamat datang kembali, ${dashboardData.data.user.first_name}!`;

        // Render dashboard content
        renderMitraDashboard(dashboardData.data);

        // Hide loading and show content
        document.getElementById("dashboardLoading").classList.add("hidden");
        document.getElementById("dashboardContent").classList.remove("hidden");
      }
    } catch (error) {
      console.error("Error loading dashboard:", error);
      
      // Hide loading and show error
      document.getElementById("dashboardLoading").classList.add("hidden");
      document.getElementById("dashboardError").classList.remove("hidden");
    }
  });

  function renderMitraDashboard(data) {
    const content = document.getElementById("dashboardContent");
    const user = data.user;
    const venues = data.venues || [];
    const approvedVenues = venues.filter(v => v.verification_status === 'approved').length;
    const totalCourts = venues.reduce((sum, v) => sum + v.total_courts, 0);

    content.innerHTML = `
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-2xl shadow-soft border border-neutral-200 p-6">
          <div class="flex items-center">
            <div class="w-12 h-12 gradient-primary rounded-xl flex items-center justify-center mr-4">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H9m0 0H5m0 0h2M7 7h3m6 0h3M7 11h3m6 0h3M7 15h3m6 0h3"></path>
              </svg>
            </div>
            <div>
              <p class="text-sm text-neutral-600">Total Venue</p>
              <p class="text-2xl font-bold text-neutral-900">${venues.length}</p>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-2xl shadow-soft border border-neutral-200 p-6">
          <div class="flex items-center">
            <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center mr-4">
              <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div>
              <p class="text-sm text-neutral-600">Total Lapangan</p>
              <p class="text-2xl font-bold text-neutral-900">${totalCourts}</p>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-2xl shadow-soft border border-neutral-200 p-6">
          <div class="flex items-center">
            <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mr-4">
              <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
              </svg>
            </div>
            <div>
              <p class="text-sm text-neutral-600">Booking Hari Ini</p>
              <p class="text-2xl font-bold text-neutral-900">0</p>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-2xl shadow-soft border border-neutral-200 p-6">
          <div class="flex items-center">
            <div class="w-12 h-12 bg-yellow-100 rounded-xl flex items-center justify-center mr-4">
              <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
              </svg>
            </div>
            <div>
              <p class="text-sm text-neutral-600">Pendapatan Bulan Ini</p>
              <p class="text-2xl font-bold text-neutral-900">Rp 0</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <div class="lg:col-span-2">
          <div class="bg-white rounded-2xl shadow-soft border border-neutral-200 p-6">
            <div class="flex items-center justify-between mb-6">
              <h2 class="text-lg font-semibold text-neutral-900">Lapangan Anda</h2>
            </div>

            ${venues.length > 0 ? `
              <div class="space-y-4">
                ${venues.map(venue => `
                  <div class="flex items-center justify-between p-4 border border-neutral-200 rounded-xl hover:border-primary-300 transition-colors cursor-pointer" onclick="window.location.href='/mitra/courts/?venue=${venue.id}'">
                    <div class="flex items-center flex-1">
                      ${venue.image_url ? `
                        <img src="${venue.image_url}" alt="${venue.name}" class="w-16 h-16 rounded-xl object-cover mr-4">
                      ` : `
                        <div class="w-16 h-16 gradient-primary rounded-xl flex items-center justify-center mr-4">
                          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H9m0 0H5m0 0h2M7 7h3m6 0h3M7 11h3m6 0h3M7 15h3m6 0h3"></path>
                          </svg>
                        </div>
                      `}
                      <div class="flex-1">
                        <h3 class="font-medium text-neutral-900 mb-1">${venue.name}</h3>
                        <p class="text-sm text-neutral-600 mb-1">
                          <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                          </svg>
                          ${venue.address}
                        </p>
                        <p class="text-sm text-neutral-500">
                          ${venue.total_courts} Lapangan
                          ${venue.avg_price_per_hour > 0 ? ` | Rata-rata Rp ${parseInt(venue.avg_price_per_hour).toLocaleString('id-ID')}/jam` : ''}
                        </p>
                      </div>
                    </div>
                    <div class="flex items-center space-x-2">
                      <span class="px-3 py-1 text-xs font-medium rounded-full ${venue.verification_status === 'approved' ? 'bg-green-100 text-green-800' : venue.verification_status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800'}">
                        ${venue.verification_status === 'approved' ? 'Disetujui' : venue.verification_status === 'pending' ? 'Menunggu' : 'Ditolak'}
                      </span>
                    </div>
                  </div>
                `).join('')}
              </div>
            ` : `
              <div class="text-center py-8">
                <div class="w-16 h-16 bg-neutral-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                  <svg class="w-8 h-8 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H9m0 0H5m0 0h2M7 7h3m6 0h3M7 11h3m6 0h3M7 15h3m6 0h3"></path>
                  </svg>
                </div>
                <h3 class="text-neutral-900 font-medium mb-2">Belum ada lapangan</h3>
                <p class="text-neutral-600 text-sm mb-4">Mulai tambahkan lapangan untuk memulai bisnis Anda</p>
                <a href="/mitra/venues/" class="btn btn-primary">Tambah Venue Pertama</a>
              </div>
            `}
          </div>
        </div>

        <div class="lg:col-span-1">
          <div class="bg-white rounded-2xl shadow-soft border border-neutral-200 p-6">
            <h2 class="text-lg font-semibold text-neutral-900 mb-4">Aksi Cepat</h2>
            <div class="space-y-3">
              <a href="/mitra/venues/" class="w-full flex items-center justify-between p-3 text-left border border-neutral-200 rounded-xl hover:bg-neutral-50 transition-colors">
                <div class="flex items-center">
                  <div class="w-8 h-8 bg-primary-100 rounded-lg flex items-center justify-center mr-3">
                    <svg class="w-4 h-4 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H9m0 0H5m0 0h2M7 7h3m6 0h3M7 11h3m6 0h3M7 15h3m6 0h3"></path>
                    </svg>
                  </div>
                  <div>
                    <h3 class="font-medium text-neutral-900">Kelola Venue</h3>
                    <p class="text-sm text-neutral-600">Tambah & edit venue</p>
                  </div>
                </div>
              </a>

              <a href="/mitra/courts/" class="w-full flex items-center justify-between p-3 text-left border border-neutral-200 rounded-xl hover:bg-neutral-50 transition-colors">
                <div class="flex items-center">
                  <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                    <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                  </div>
                  <div>
                    <h3 class="font-medium text-neutral-900">Kelola Lapangan</h3>
                    <p class="text-sm text-neutral-600">Atur lapangan per venue</p>
                  </div>
                </div>
              </a>

              <a href="/mitra/pendapatan/" class="w-full flex items-center justify-between p-3 text-left border border-neutral-200 rounded-xl hover:bg-neutral-50 transition-colors">
                <div class="flex items-center">
                  <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center mr-3">
                    <svg class="w-4 h-4 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                  </div>
                  <div>
                    <h3 class="font-medium text-neutral-900">Pendapatan</h3>
                    <p class="text-sm text-neutral-600">Lihat laporan keuangan</p>
                  </div>
                </div>
              </a>

              <a href="/mitra/bookings/" class="w-full flex items-center justify-between p-3 text-left border border-neutral-200 rounded-xl hover:bg-neutral-50 transition-colors">
                <div class="flex items-center">
                  <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                    <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                  </div>
                  <div>
                    <h3 class="font-medium text-neutral-900">Kelola Booking</h3>
                    <p class="text-sm text-neutral-600">Lihat dan kelola pesanan</p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    `;
  }

</script>
{% endblock %}
