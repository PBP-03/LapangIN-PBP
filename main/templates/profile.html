{% extends 'base.html' %}
{% load static %}
{% block title %}Profil Saya - LapangIN{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto py-12">
  <h1 class="text-2xl font-bold mb-4">Profil Saya</h1>
  <div id="profileAlert" class="hidden mb-4"></div>
  <div class="bg-white rounded-2xl shadow-soft border border-neutral-200 p-6">
    <form id="profileForm" class="space-y-4">
      <div><label class="text-sm text-neutral-700">Nama Depan</label><input id="first_name" class="w-full px-4 py-3 rounded-xl border" /></div>
      <div><label class="text-sm text-neutral-700">Nama Belakang</label><input id="last_name" class="w-full px-4 py-3 rounded-xl border" /></div>
      <div><label class="text-sm text-neutral-700">Email</label><input id="email" type="email" class="w-full px-4 py-3 rounded-xl border" /></div>
      <div><label class="text-sm text-neutral-700">Telepon</label><input id="phone_number" class="w-full px-4 py-3 rounded-xl border" /></div>
      <div><label class="text-sm text-neutral-700">Alamat</label><textarea id="address" class="w-full px-4 py-3 rounded-xl border"></textarea></div>
      <div class="flex space-x-3">
        <button type="button" id="saveProfileBtn" class="btn btn-primary">Simpan Perubahan</button>
        <button type="button" id="deleteProfileBtn" class="btn btn-danger">Hapus Akun</button>
      </div>
    </form>
  </div>
  <div class="mt-8">
    <h2 class="text-xl font-semibold mb-4">Booking Saya</h2>
    <div id="myBookings" class="space-y-3"></div>
  </div>
</div>
{% endblock %}
{% block script %}
<script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
