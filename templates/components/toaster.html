<!-- Reusable Toaster Component -->
<div
  id="toasterContainer"
  class="fixed top-4 right-4 z-50 space-y-2 pointer-events-none"
>
  <!-- Toasts will be dynamically inserted here -->
</div>

<script>
  // Toaster utilities
  const toasterUtils = {
    show: function (options = {}) {
      const container = document.getElementById("toasterContainer");
      const toastId = "toast-" + Date.now();

      const type = options.type || "info"; // success, error, warning, info
      const message = options.message || "Notification";
      const duration = options.duration || 3000;

      // Create toast element
      const toast = document.createElement("div");
      toast.id = toastId;
      toast.className =
        "pointer-events-auto transform translate-x-full transition-all duration-300 ease-out";

      const config = this.getToastConfig(type);

      toast.innerHTML = `
        <div class="w-full max-w-md bg-white shadow-lg rounded-xl pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden">
          <div class="p-4">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                ${config.icon}
              </div>
              <div class="ml-3 flex-1 pt-0.5">
                <p class="text-sm font-medium text-gray-900">
                  ${config.title}
                </p>
                <p class="mt-1 text-sm text-gray-500">
                  ${message}
                </p>
              </div>
              <div class="ml-4 flex-shrink-0 flex">
                <button onclick="toasterUtils.hide('${toastId}')" class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                  <span class="sr-only">Close</span>
                  <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <!-- Progress bar -->
          <div class="h-1 bg-gray-100">
            <div class="h-full ${config.progressColor} transition-all" style="width: 100%; animation: shrink ${duration}ms linear;"></div>
          </div>
        </div>
      `;

      container.appendChild(toast);

      // Trigger animation
      setTimeout(() => {
        toast.classList.remove("translate-x-full");
        toast.classList.add("translate-x-0");
      }, 10);

      // Auto hide after duration
      if (duration > 0) {
        setTimeout(() => {
          this.hide(toastId);
        }, duration);
      }

      return toastId;
    },

    hide: function (toastId) {
      const toast = document.getElementById(toastId);
      if (toast) {
        toast.classList.add("translate-x-full", "opacity-0");
        setTimeout(() => {
          toast.remove();
        }, 300);
      }
    },

    success: function (message, duration) {
      return this.show({ type: "success", message, duration });
    },

    error: function (message, duration) {
      return this.show({ type: "error", message, duration });
    },

    warning: function (message, duration) {
      return this.show({ type: "warning", message, duration });
    },

    info: function (message, duration) {
      return this.show({ type: "info", message, duration });
    },

    getToastConfig: function (type) {
      const configs = {
        success: {
          title: "Berhasil!",
          icon: `<svg class="h-6 w-6 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                 </svg>`,
          progressColor: "bg-blue-500",
        },
        error: {
          title: "Gagal!",
          icon: `<svg class="h-6 w-6 text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                 </svg>`,
          progressColor: "bg-red-500",
        },
        warning: {
          title: "Peringatan!",
          icon: `<svg class="h-6 w-6 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                 </svg>`,
          progressColor: "bg-yellow-500",
        },
        info: {
          title: "Informasi",
          icon: `<svg class="h-6 w-6 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                 </svg>`,
          progressColor: "bg-blue-500",
        },
      };
      return configs[type] || configs.info;
    },
  };

  // Make it globally accessible
  window.toasterUtils = toasterUtils;
</script>

<style>
  @keyframes shrink {
    from {
      width: 100%;
    }
    to {
      width: 0%;
    }
  }
</style>
